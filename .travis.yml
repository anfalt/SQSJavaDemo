language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "anfalt-github"
    token:
      secure: "b35f5ed8b66fa4d7001a0a68b36e8468b4515983"

jdk:
  - oraclejdk8

script:
  # JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

